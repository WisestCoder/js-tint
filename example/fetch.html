<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch</title>
  <script src="../lib/fetch.js"></script>
</head>
<body>
  <script>
    fetch('https://api.github.com/', { method: 'jsonp' })
      .then(function(response) {
        return response.json();
      })
      .then(function(value) {
        console.log(value);
      })
      .catch(function(err) {
        console.error(err);
      });
  </script>
</body>
</html>
